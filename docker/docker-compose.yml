version: "3"
services:
  postgres:
    image: "postgres"
    container_name: "postgres"
    networks:
      - postgres
    environment:
      - POSTGRES_USER=shoe_dba
      - POSTGRES_PASSWORD=shoe1234
      - POSTGRES_DB=shoe_db
    expose:
      - 5432
    ports:
      - "5432:5432"

  pgadmin4:
    image: dpage/pgadmin4
    networks:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@shoe-service.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5433:80
    depends_on:
      - postgres

  shoe-service:
    image: "waggins/shoe-service:v2"
    networks:
      - postgres
    ports:
      - "8080:8080"
    restart: unless-stopped
    links:
      - postgres
    depends_on:
      - postgres

  shoe-ui:
    image: "waggins/shoe-ui:v2"
    networks:
      - postgres
    ports:
      - "3000:3000"
    restart: unless-stopped
    links:
      - shoe-service
    depends_on:
      - shoe-service

networks:
  postgres:
    driver: bridge

